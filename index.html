<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .inputsuccess{border:1px solid green;}
      .inputerror{border:1px solid red;}
      .textsuccess{color:green;}
      .texterror{color:red;}
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchItems" ng-class="formClass" ng-focus="reset()">

         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="isItemTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <p ng-bind = "messageFlag" ng-class="textClass"></p>
         </div>
   </div>
   <script src="js/angular.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
